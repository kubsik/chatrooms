<!doctype html>
<html lang='en'>
	<head>	
	  <title>Czat</title>
	  <link rel='stylesheet' href='/stylesheets/style.css'></link>
	</head>
	<body>  <!--Element <div>, w którym będzie wyświetlona nazwa aktualnego pokoju czatu. -->
		<div id='content'>  <!--Element <div>, w którym będzie wyświetlona lista dostępnych pokoi czatu. -->
			<div id='room'></div>
			<div id='room-list'></div>
			<div id='messages'></div>  <!--Element <div>, w którym będą wyświetlone wiadomości czatu. -->
			<form id='send-form'>
			  <input id='send-message' />  <!--Element <input> formularza, w którym użytkownik będzie wydawał polecenia i wpisywał wiadomości. -->
				<input id='send-button' type='submit' value='Wyślij'/>
			  <div id='help'>
			    Polecenia czatu:
			    <ul>
			      <li>Zmiana nazwy użytkownika: <code>/nick [nazwa użytkownika]</code></li>
			      <li>Przejście do lub utworzenie pokoju: <code>/join [nazwa pokoju]</code></li>
			    </ul>
			  </div>
			</form>
		</div>
		<script src='/socket.io/socket.io.js' type='text/javascript'></script>
		<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
		<script src='/javascripts/chat.js' type='text/javascript'></script>
		<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
	</body>
</html>
