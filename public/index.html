<!doctype html>
<html lang="pl-PL">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

	<head>	
	  <title>Czat</title>
	  <link rel='stylesheet' href='/style/style.css'></link>
	</head>
	
	<body>  
		<div id="content">  
			<div id='room'></div>
			<div id='room-list'></div>
			<div id='messages'></div>
			<form id='send-form'>
				<input id='send-message' />
				<input id='send-button' type='submit' value='Wyślij' />
				
				<div id='help'>
					Polecenia czatu:
					<ul>
						<li>Zmiana nazwy użytkownika: <code>/nick [nazwa użytkownika]</code></li>
						<li>Przejście do lub utworzenie pokoju: <code>/join [nazwa pokoju]</code></li>
					</ul>
				</div>
			  
			</form>
		</div> <!-- END content -->
		<script src='/socket.io/socket.io.js' type='text/javascript'></script>

		<script src='/javascripts/chat.js' type='text/javascript'></script>
